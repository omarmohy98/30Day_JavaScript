<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hold Shift and CheckBox</title>
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <section class="container">
            <div class="checkbox-container">
                <input type="checkbox" id="check-1" name="check" />
                <label for="check-1">This is an inbox layout.</label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="check-2" name="check" />
                <label for="check-2">Check one item</label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="check-3" name="check" />
                <label for="check-3">Hold down your Shift key</label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="check-4" name="check" />
                <label for="check-4">Check a lower item</label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="check-5" name="check" />
                <label for="check-5"
                    >Everything in between should also be set to checked</label
                >
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="check-6" name="check" />
                <label for="check-6">Try do it without any libraries</label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="check-7" name="check" />
                <label for="check-7">Just regular JavaScript</label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="check-8" name="check" />
                <label for="check-8">Good Luck!</label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="check-9" name="check" />
                <label for="check-9">Don't forget to tweet your result!</label>
            </div>
        </section>
        <script src="js/main.js"></script>
    </body>
</html>
