<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <section class="container">
        <div data-key="65" class="click">
            <p>A</p>
            <span>CLAP</span>
        </div>
        <div data-key="83" class="click">
            <p>S</p>
            <span>HIHAT</span>
        </div>
        <div data-key="68" class="click">
            <p>D</p>
            <span>KICK</span>
        </div>
        <div data-key="70" class="click">
            <p>F</p>
            <span>OPENHAT</span>
        </div>
        <div data-key="71" class="click">
            <p>G</p>
            <span>BOOM</span>
        </div>
        <div data-key="72" class="click">
            <p>H</p>
            <span>RIDE</span>
        </div>
        <div data-key="74" class="click">
            <p>J</p>
            <span>SNARE</span>
        </div>
        <div data-key="75" class="click">
            <p>K</p>
            <span>TOM</span>
        </div>
        <div data-key="76" class="click">
            <p>L</p>
            <span>TINK</span>
        </div>
    </section>

    <audio data-key="65">
        <source src="sounds/clap.wav" type="audio/wav">
    </audio>
    <audio data-key="83">
        <source src="sounds/hihat.wav" type="audio/wav">
    </audio>
    <audio data-key="68">
        <source src="sounds/kick.wav" type="audio/wav">
    </audio>
    <audio data-key="70">
        <source src="sounds/openhat.wav" type="audio/wav">
    </audio>
    <audio data-key="71">
        <source src="sounds/boom.wav" type="audio/wav">
    </audio>
    <audio data-key="72">
        <source src="sounds/ride.wav" type="audio/wav">
    </audio>
    <audio data-key="74">
        <source src="sounds/snare.wav" type="audio/wav">
    </audio>
    <audio data-key="75">
        <source src="sounds/tom.wav" type="audio/wav">
    </audio>
    <audio data-key="76">
        <source src="sounds/tink.wav" type="audio/wav">
    </audio>
    <script src="js/main.js"></script>
</body>

</html>
